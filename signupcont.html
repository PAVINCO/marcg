<html lang="en">
<head>

<body>
    <main class="container-fluid">
       

      <div class="container-fluid">
        <div class="row">
            <div class=" col-lg-6  col-md-12  d-none d-lg-block image-section vh-100">
                <img src="" alt="">
            </div>
            <div class=" col-lg-6  sign-in-section ">
                <div class="sign-in-box mx-5 mt-3 ">
                  <img  class="img-fluid pb-3" src="./assets/images/Logo.png" alt="">
                  <p class="sign-in-instruction mb-4">just a few more details</p>

                  <form>
                    <div class=" input mb-2">
                      <label for="exampleInputEmail1" class="form-label">first name</label>
                      <input type="email" class="form-control px-3" id="exampleInputfirstname" aria-describedby="emailHelp" placeholder="enter first name">
                    </div>
                    <div class="mb-2 ">
                      <label for="exampleInputPassword1" class="form-label">last name</label>
                      <input type="firstname" class="form-control" id="exampleInputlastname" placeholder="enter last name">
                    </div>

                    <div class="mb-2 ">
                      <label for="exampleInputPassword1" class="form-label">your region</label>
                        <input type="password" class="form-control" id="exampleInputlastname" placeholder="select your region">
                    </div> 

                    <div class="d-flex">
                      <div class="">
                       <label for="exampledropdown" class="form-label-1">mobile number</label>
                       <select class="form-select form-select-lg  me-3"  aria-label=".form-select-lg example">
                      
                        <option selected id="exampledropdown" >nigeria(+234)</option>
                        <option value="1">america (+419)</option>
                        <option value="2">england (+254)</option>
                        <option value="3">france (+354)</option>
                       </select>
                      </div>
                      
                      <input type="firstname" class="form-control-1 p-0" id="exampleInputlastname1" placeholder="0587520154">
                     </div>

                    
                      <div class="d-flex mt-3">
                        <div class="me-3">
                         <label for="exampledate" class="form-label-2">DOB</label>
                         <input type="date" name="" id="exampleinputdate">
                        </div>
                        
                        <div class="input">
                         <label for="exampleinputgender">Gender</label>
                         <input type="gender" class="form-control-2 p-0" id="exampleInputgender" placeholder="male">
                        </div>
                      </div>








                  </form> 
                    
                    
                 </div>





    
                   
                

                  <p class="signupcont-btn"><a  class="process-btn" href="#">process</a></p>
                   

                </div>

                
            </div>
        
        </div>
    </div>
    






    </main>
