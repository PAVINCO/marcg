<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <!--bootstrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
    <main class="container-fluid">
        
        <div class="container-fluid">
            <div class="row">
                <div class=" col-lg-6 d-md-none d-lg-block image-section vh-100">
                    <img src="" alt="">
                </div>
                <div class=" col-lg-6 sign-in-section ">
                    <div class="sign-in-box mx-5 mt-3 ">
                      <img  class="img-fluid pb-3" src="./assets/images/Logo.png" alt="">
                      <p class="sign-in-instruction mb-4">pleace login your account</p>

                      <div class="icon-link d-flex  py-2 mb-4">
                        <img class="img-fluid ps-3" src="./assets/images/facebook.png" alt="">
                        <a class="social-media-link" href="#">continue with facebook</a>

                        
                      </div>

                      <div class="icon-link d-flex  py-2">
                        <img class="img-fluid ps-3" src="./assets/images/flat-color-icons_google.png" alt="">
                        <a class="social-media-link" href="#">continue with google</a>
                        
                       

                      </div>

                      <div class="email-para d-flex mt-3"><a class="email-link" href="#">continue with email</a></div>

                      <form>
                        <div class=" input mb-3 ">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control px-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email address">
                        </div>
                        <div class="mb-3 ">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        </div>
                      
                      </form>

                      <p class="forgot-para"><a  class="forgot-password" href="forgotpassword.html">forgot password?</a></p>
                       

                    </div>

                    
                </div>
            
            </div>
        </div>
        
   </main>
</body>
</html>
